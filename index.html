<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/pop.css">
    <link rel="stylesheet" href="styles/basket.css">
    <link rel="stylesheet" href="styles/log.css">
    <link rel="stylesheet" href="styles/comments.css">
    <link rel="stylesheet" href="styles/mobile.css">
</head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="mobile-top">
                    <h1 class="logo-title">I-SHOP</h1>
                    <div class="mobile-btns">
                        <img src="styles/img/profile.svg" alt="" class="profile-img profile-mob">
                        <div class="basket">
                            <img src="styles/img/basket.svg" alt="" class="basket-img basket-mobile">
                            <p class="amount-goods amount-mob"></p>
                        </div>
                    </div>
                    </div>
                <div class="head">
                    <input type="text" name="" id="search-input" placeholder="Search...">
                    <nav class="menu">
                        <ul class="topmenu">
                            <li class="menu-name">CATALOG
                                <ul class="submenu">
                                    <li class="category-sub" data-category="all"><a href="#">All goods</a></li>
                                    <li class="category-sub" data-category="smartphones"><a href="#">Smartphones</a></li>
                                    <li class="category-sub" data-category="laptops"><a href="#">Laptops</a></li>
                                    <li class="category-sub" data-category="fragrances"><a href="#">Fragrances</a></li>
                                    <li class="category-sub" data-category="skincare"><a href="#">Skincare</a></li>
                                    <li class="category-sub" data-category="groceries"><a href="#">Groceries</a></li>
                                    <li class="category-sub" data-category="home-decoration"><a href="#">Home decoration</a></li>
                                </ul>
                            </li>
                        </ul>
                       </nav>
                </div>
                <div class="desk-top">
                    <img src="styles/img/profile.svg" alt="" class="profile-img profile-desk">
                    <div class="basket">
                        <img src="styles/img/basket.svg" alt="" class="basket-img basket-desktop">
                        <p class="amount-goods amount-desk"></p>
                    </div>
                </div>
            </header>

            <div id="content">
                <h2 id="head-cat"></h2>
                <div class="cards"></div>
            </div>  

            <div class="popup-bg"></div>

            <div class="basket-wrapper">
                <div class="basket-head">
                    <h2 class="basket-title">Basket</h2>
                    <input type="button" value="Clear basket" class="clear-btn">
                </div>
                
                <div class="basket-block">
                    
                </div>

                <div class="total-block">
                    
                </div>
            </div>
        </div>

        <div class="log-wrapper">
            <div class="head-block">
                <h2 class="log-head">Log in</h2>
                <a href="#" class="back">Back</a>
            </div>
            <div class="log-block">

            </div>
            <div class="error-block">
                <p>Error! Incorrect login or password</p>
            </div>
        </div>

        <div class="reg-wrapper">
            <div class="head-block">
                <h2 class="reg-head">Registration</h2>
                <a href="#" class="back" id="back-log">Back</a>
            </div>
            <div class="reg-block">

            </div>
            <div class="error-block-reg">
                <p>Error!</p>
            </div>
        </div>

        <div class="account-wrapper">
            <h2 class="acc-head">Account</h2>
            <div class="account-block">

            </div>
        </div>

        <script src="scripts/var.js"></script>
        <script src="scripts/comments.js"></script>
        <script src="scripts/card.js"></script>
        <script src="scripts/basket.js"></script>
        <script src="scripts/logReg.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
